{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header mb-4">
                    <h3>Are you sure you want to delete this log?</h3>
                </div>
                <div class="card-body">
                    <form  method="POST" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-danger" type="submit">comfirm delete</button>
                        <a class="btn btn-secondary" href="{% url 'logs:log_topic_list' %}"><i class="fas fa-chevron-circle-left"> cancel</i></a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
