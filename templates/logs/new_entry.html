{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header text-center mb-2">
                    <h3 class="lead">{{ topic }}</h3>
                </div>
                <div class="card-body">
                    <form method="POST" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-success" type="submit"><i class="fas fa-plus"> Add Entry</i></button> | 
                        <a class="btn btn-dark" href="{% url 'logs:log_detail' topic.slug topic.pk %}"><i class="fas fa-chevron-circle-left">cancel</i></a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
