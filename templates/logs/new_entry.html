{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header">
                    <h3>{{ topic }}</h3>
                </div>
                <div class="card-body">
                    <form method="POST" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-success" type="submit">Add entry</button> | 
                        <a class="btn btn-dark" href="{% url 'logs:log_detail' topic.slug topic.pk %}">Go back</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
