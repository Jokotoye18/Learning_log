{% extends 'base.html' %}
{% load static %}
{% load humanize  %}


{% block content %}
<div class="container mt-5">
    <div class="row justify-content between">
        <main class="col-md-8 mb-5" role="main">
            <div class="card border border-dark">
                <div class="card-body">
                    <div class="card-header border border-dark text-center my-3">
                        <h4>You have {{ logs_count }} log{{ logs_count|pluralize }} registered.</h4>
                    </div>
                    {% for topic in topics %}
                    <div class="d-flex  justify-content-between mb-4 align-items-center">
                        <div>
                            <small>Date created: {{ topic.date_created|naturaltime }}</small>
                            <h3 class="text-muted card-text"><a href="{% url 'logs:log_detail' topic.slug topic.pk %}">{{ topic }}</a></h3>
                        </div>
                        <div>
                            <a class="btn btn-danger" href="{% url 'logs:delete_topic' topic.slug topic.pk %}">Delete</a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </main>
        <aside class="col-md-4 ">
            <section class=" card border border-dark">
                <div  class="card-header text-center">
                    <b><a class="" href="{% url 'logs:new_log' %}">Add log</a></b>
                </div>
            </section>
        </aside>
    </div>
</div>
{% endblock %}
