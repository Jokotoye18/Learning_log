{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h1>Contact Form</h1>
                </div>
                <div class="card-body">
                    <form method="POST" autocomplete="on">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-outline-danger" type="submit"><i class="fas fa-envelope"> Contact</i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
